<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ab3d7d, #764ba2);
        }
.login-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
}
.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
}
h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: 600;
}
form p {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
}
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}
button {
    width: 100%;
    padding: 12px;
    background: #ff4b5c;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #e33e50;
}
p {
    margin-top: 15px;
    font-size: 14px;
    color: white;
}

a {
    color: #ff4b5c;
    text-decoration: none;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>
</body>
</html>
